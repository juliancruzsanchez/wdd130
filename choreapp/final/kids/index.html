<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="height=device-height,width=device-width,shrink-to-fit=no,initial-scale=1,maximum-scale=1">
  <title>Chore App | Kids</title>
  <link href=" https://cdn.jsdelivr.net/npm/daisyui@2.13.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="app">
    <div class="pageView">
      <div class="oneui">
        <div>
          <div class="nameWrapper center-div">
            <span>My Chores</span>
          </div>
        </div>
        <div class="pageWrapper">
          <div class="cards">
            <div class="card chore">
              <span class="title">Laser Tag @ LLT</span>
            </div>
            <div class="card chore">
              <span class="title">Mow the kitchen</span>
              <div class="btn-wrap">
                <div class="btn btn-sm">Mark as Done</div>
              </div>
            </div>
            <div class="card chore">
              <span class="title">Mop the blinds</span>
              <div class="btn-wrap">
                <div class="btn btn-sm">Mark as Done</div>
              </div>
            </div>
            <div class="card chore">
              <span class="title">Sweep the lawn</span>
              <div class="btn-wrap">
                <div class="btn btn-sm">Mark as Done</div>
              </div>
            </div>

          </div>
          <div class="navibar-wrapper">
            <div class="navibar">
              <div></div>
              <a class="center-div" href="../"><span class="icon icon-home"></span></a>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->

</body>

</html>
