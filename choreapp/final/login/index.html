<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="height=device-height,width=device-width,shrink-to-fit=no,initial-scale=1,maximum-scale=1">
  <title>Chore App | Login</title>
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <div id="app">
    <div class="pageView">
      <div class="oneui">
        <div>
          <div class="nameWrapper center-div">
            <span>Login</span>
          </div>
        </div>
        <div class="pageWrapper">
          <form action="https://wdd130.juliancruzsanchez.com/choreapp/final" method="GET">
            <div>
              <label for="email">Email</label>
              <input required type="text" id="email" placeholder="Email" name="email">
            </div>
            <div>
              <label for="password">Password</label>
              <input required type="password" placeholder="Password" id="password" name="password">
            </div>
            <button class="btn" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
