<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/style/index.css">
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <div class="center-div page">
    <div>
      <form action="https://wdd130.juliancruzsanchez.com/formHandler" method="GET"
        class="bg-gray-300 p-5 rounded-xl shadow-lg">
        <ul>
          <li>
            This page actualy works, try submitting it.
          </li>
          <li>
            <label for="name">Name:</label>
            <input required type="text" id="name" name="user_name"
              class="rounded-xl bg-gray-100 p-1 shadow-md border-0 hover:shadow-sm outline-hidden">
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input required type="email" id="mail" name="user_email"
              class="rounded-xl bg-gray-100 p-1 shadow-md border-0 hover:shadow-sm outline-hidden">
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea required id="msg" name="user_message"
              class="rounded-xl bg-gray-100 p-1 shadow-md border-0 hover:shadow-sm outline-hidden"></textarea>
          </li>
          <li class="rounded-xl bg-gray-100 p-3 shadow-md active:shadow-sm">
            <button required type="submit">Send your message</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
