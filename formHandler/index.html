<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function a() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      ["user_email", "user_name", "user_message"].forEach(param => {
        let text = document.createElement('p')
        text.innerHTML = `<span class="font-bold">${param}:</span><span>${urlParams.get(param)}</span>`
        document.getElementById('paramOut').appendChild(text)
      })
    }
    setTimeout(a, 500)
  </script>
  <div id="paramOut"></div>
</body>

</html>
