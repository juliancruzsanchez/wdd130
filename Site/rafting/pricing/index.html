<!DOCTYPE html>
<html lang="en" class="scroll-smooth" id="pricingPage">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dry Oar Site | WDD 130</title>
  <!-- General Meta Tags -->
  <meta name="title" content="WDD 130 | Julian Sanchez">
  <meta name="description" content="This website is the site plan for the rafting company Dry Oar">
  <link rel="preload" href="./long-rafting1.png" as="image" />
  <link rel="preload" href="./long-rafting2.png" as="image" />
  <link rel="preload" href="/assets/images/logo.png" as="image" />
  <link rel="preload" href="/assets/images/rafting.png" as="image" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/00d24a4f23.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/style/index.css">
  <script src="../smoothscroll.js"></script>
</head>

<body class="bg-gradient-to-r text-indigo-900 from-sky-400 to-indigo-400 center-div">
  <img src="/assets/images/logo.png" class="hidden" alt="logo" />
  <img src="/assets/images/rafting.jpeg" class="hidden" alt="logo_header_bg" />

  <main class="grid gap-5 m-5 page">
    <header class="headerBlock rounded-lg p-2.5 text-center drop-shadow-md block md:hidden"></header>
    <nav class="grid gap-5 grid-rows-1 grid-cols-1 md:grid-cols-5">
      <a href="../" title="Home" class="hidden md:grid rounded-lg p-5 text-center drop-shadow-md logoBlock col-span-2">
        <h1 class="ml-[25%]">Dry Oar Rafting</h1>
      </a>
      <a href="../info" title="The River"
        class="rounded-lg p-5 bg-white text-center drop-shadow-md hover:drop-shadow-lg flex-1">The
        River</a>
      <a href="./" title="Pricing" class="rounded-lg p-5 bg-white text-center drop-shadow-md flex-1">Pricing</a>
      <a href="./" title="About Me" class="rounded-lg p-5 bg-white text-center drop-shadow-md flex-1">About Me</a>
    </nav>

    <div class="grid grid-cols-3 gap-5">
      <div class="grid rounded-lg p-5 bg-white text-center drop-shadow-md gap-5">
        <h1 class="font-bold">Half-Day Rafting Trip</h1>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">119</span>/ adult
        </h2>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">109</span>/ child
        </h2>
        <div class="btn rounded-lg bg-indigo-700 p-2.5 drop-shadow-lg text-white">Buy Now</div>

      </div>
      <div class="grid rounded-lg p-5 bg-white text-center drop-shadow-md gap-5">
        <div>
          <h1 class="font-bold">1-Day Rafting Trip</h1>
          <p>Most Popular</p>
        </div>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">165</span>/ adult
        </h2>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">139</span>/ child
        </h2>
        <div class="btn rounded-lg bg-indigo-700 p-2.5 drop-shadow-lg text-white">Buy Now</div>
      </div>
      <div class="grid rounded-lg p-5 bg-white text-center drop-shadow-md gap-5">
        <h1 class="font-bold">2-Day Rafting Trip</h1>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">369</span>/ adult
        </h2>
        <h2 class="font-bold drop-shadow-md"><span class="dollarSign">$</span><span class="text-5xl">349</span>/ child
        </h2>
        <div class="btn rounded-lg bg-indigo-700 p-2.5 drop-shadow-lg text-white">Buy Now</div>
      </div>
    </div>

    <footer class="grid md:grid-cols-2 rounded-lg p-2.5 bg-white drop-shadow-md">
      <div class="md:hidden text-center">
        <i class="fa-brands fa-twitter-square fa-xl"></i>
        <i class="fa-brands fa-facebook-square fa-xl"></i>
        <i class="fa-brands fa-instagram-square fa-xl"></i>
      </div>
      <span class="text-center text-sm md:text-base grid md:block md:text-left">
        <span>&copy; 2022 Dry Oar Rafting - Julian Sanchez - WDD 130</span>
      </span>
      <div class="hidden text-right md:block">
        <i class="fa-brands fa-twitter-square fa-xl"></i>
        <i class="fa-brands fa-facebook-square fa-xl"></i>
        <i class="fa-brands fa-instagram-square fa-xl"></i>
      </div>
    </footer>
  </main>

  <script>
    // add event listener on load
    window.addEventListener('load', function () {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    })
  </script>
</body>

</html>
